{% extends 'messenger/base.html' %}

{% block content %}
  <h2>Sent</h2>
    <hr>
    {% for message in filtered_message_objects %}
        <h5>{{ message.receiver }}</h5>
        <p>{{ message.text }}</p>
        <sup>{{ message.date }}</sup>
        <br>
        <hr>
    {% endfor %}

{% endblock %}
