{% extends 'messenger/base.html' %}

{% block content %}
  <h2>Edit a message!</h2>
    <form action="/message_save.html" method="post">
        {% csrf_token %}
        <h4>Recipient</h4>
        {{ message.text }}
        <select name="recipient">
            {% for user in users %}
                {% if message.receiver %}
                    <option value="{{ user }}" selected="selected">{{ user }}</option>
                {% else %}
                    <option value="{{ user }}">{{ user }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <h5>Message</h5>
        <textarea name="message">{{ message.text }}</textarea>

        <br>

        <input name="submit" type="submit" value="Send">
        <input name="save" type="submit" value="Save as Draft">
    </form>

{% endblock %}
